<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <style type="text/css">
    *{
      margin:0;padding:0;
    }
    html,body{
      height: 100%;
      width: 100%;
      border:0;
      overflow: hidden;
    }
    iframe{
      height: 60%;
      width: 60%;
      border:0;
      overflow: hidden;
      float: left;
    }
  </style>
</head>
<body>
<iframe src="http://localhost:8080/src"></iframe>
<script type="text/javascript" src="../vendor/js/jquery.js"></script>
<script type="text/javascript">
  $(function(){
    $('iframe').each(function(){
      $(this).on('load', function(){
        new this.contentWindow.reader({
          docElem: this,
          contentUrl: '/OEBPS/content.opf'
        });
      });
    });
  })
</script>
</body>
</html>
